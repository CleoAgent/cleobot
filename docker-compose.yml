services:
  cleobot-gateway:
    image: ${CLEOBOT_IMAGE:-cleobot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CLEOBOT_GATEWAY_TOKEN: ${CLEOBOT_GATEWAY_TOKEN}
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      BRAVE_API_KEY: ${BRAVE_API_KEY}
      AGENTMAIL_API_KEY: ${AGENTMAIL_API_KEY}
      AGENTMAIL_EMAIL: ${AGENTMAIL_EMAIL}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      MOLTBOOK_API_KEY: ${MOLTBOOK_API_KEY}
      GITHUB_PAT: ${GITHUB_PAT}
      GITHUB_USERNAME: ${GITHUB_USERNAME}
    volumes:
      - ${CLEOBOT_CONFIG_DIR}:/home/node/.cleobot
      - ${CLEOBOT_WORKSPACE_DIR}:/home/node/.cleobot/workspace
    ports:
      - "${CLEOBOT_GATEWAY_PORT:-18789}:18789"
      - "${CLEOBOT_BRIDGE_PORT:-18790}:18790"
    init: true
    restart: unless-stopped
    command:
      [
        "node",
        "dist/index.js",
        "gateway",
        "--bind",
        "${CLEOBOT_GATEWAY_BIND:-lan}",
        "--port",
        "18789",
      ]

  cleobot-cli:
    image: ${CLEOBOT_IMAGE:-cleobot:local}
    environment:
      HOME: /home/node
      TERM: xterm-256color
      CLEOBOT_GATEWAY_TOKEN: ${CLEOBOT_GATEWAY_TOKEN}
      BROWSER: echo
      ANTHROPIC_API_KEY: ${ANTHROPIC_API_KEY}
      OPENAI_API_KEY: ${OPENAI_API_KEY}
      GOOGLE_API_KEY: ${GOOGLE_API_KEY}
      BRAVE_API_KEY: ${BRAVE_API_KEY}
      AGENTMAIL_API_KEY: ${AGENTMAIL_API_KEY}
      AGENTMAIL_EMAIL: ${AGENTMAIL_EMAIL}
      TELEGRAM_BOT_TOKEN: ${TELEGRAM_BOT_TOKEN}
      DISCORD_BOT_TOKEN: ${DISCORD_BOT_TOKEN}
      MOLTBOOK_API_KEY: ${MOLTBOOK_API_KEY}
      GITHUB_PAT: ${GITHUB_PAT}
      GITHUB_USERNAME: ${GITHUB_USERNAME}
    volumes:
      - ${CLEOBOT_CONFIG_DIR}:/home/node/.cleobot
      - ${CLEOBOT_WORKSPACE_DIR}:/home/node/.cleobot/workspace
    stdin_open: true
    tty: true
    init: true
    entrypoint: ["node", "dist/index.js"]
